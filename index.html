<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <nav>ExpenseEase</nav>
    <main>
        <section>
            <div class="balance-container">
                <div>
                    <div class="balance-div">
                        <h3>500$</h3>
                        <p>Total Balance</p>
                    </div>
                    <div class="income-div">
                        <h3>1000$</h3>
                        <p>Total Income</p>
                    </div>
                    <div class="expense-div">
                        <h3>1000$</h3>
                        <p>Total Expenses</p>
                    </div>
                </div>
                <div>
                    <div class="add-div">
                        <p>Add Transaction</p>
                        <div><img src="./assets/icons/plus.png"></div>
                    </div>
                    <div class="add-div">
                        <p>Add Income</p>
                        <div><img src="./assets/icons/plus.png"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
