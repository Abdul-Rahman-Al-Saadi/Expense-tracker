<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <nav>ExpenseEase</nav>
    <main>
        <section>
            <div class="balance-container">
                <div>
                    <div class="balance-div">
                        <h3><span id="total-balance">0</span>$</h3>
                        <p>Total Balance</p>
                    </div>
                    <div class="income-div">
                        <h3><span id="total-income">0</span>$</h3>
                        <p>Total Income</p>
                    </div>
                    <div class="expense-div">
                        <h3><span id="total-expense">0</span>$</h3>
                        <p>Total Expenses</p>
                    </div>
                </div>
                <div>
                    <div class="add-div">
                        <p>Add Transaction/Income</p>
                        <div><img id="openForm" src="./assets/icons/plus.png"></div>
                    </div>
                </div>
            </div>
        </section>
        <div id="popupForm" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <input type="hidden" id="transactionIndex" value="">
                    <label for="note">Note:</label>
                    <input type="text" id="note" required>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" required>
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                    <label>Type:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="type" value="expense" checked> Expense
                        </label>
                        <label>
                            <input type="radio" name="type" value="income"> Income
                        </label>
                    </div>
                    <button type="submit">Add/Update</button>
                </form>
            </div>
        </div> 

        <section class="table-section">
            <table id="transactionTable">
                <tr>
                    <th>Date <img id="sort-date" src="./assets/icons/sort.png"></th>
                    <th>Note <img id="sort-note" src="./assets/icons/sort.png"</th>
                    <th>Type <img id="sort-type" src="./assets/icons/sort.png"</th>
                    <th>Amount <img id="sort-amount" src="./assets/icons/sort.png"</th>
                    <th>Actions</th>
                </tr>
                <tbody id="tableBody">
                </tbody>
            </table>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
